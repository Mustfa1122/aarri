    <h1>Q8</h1>
    <script>
        // Array to store student names
var studentNames = ["John", "Alice", "Bob"];

// Array to store scores of students
var scores = [400, 450, 350];

// Assuming total marks are 500 for each student
var totalMarks = 500;

// Display scores and percentages of students
for (var i = 0; i < studentNames.length; i++) {
    var studentName = studentNames[i];
    var score = scores[i];
    var percentage = (score / totalMarks) * 100;

    console.log("Student: " + studentName);
    console.log("Score: " + score + " out of " + totalMarks);
    console.log("Percentage: " + percentage.toFixed(2) + "%");
    console.log("--------------------");
}

    </script>
    <h1>Q9</h1>
    <script>
        // Initialize an array with color names
var colors = ["Red", "Green", "Blue"];

// Display the original array in the browser
document.write("<h2>Original Array:</h2>");
document.write("<p>" + colors.join(", ") + "</p>");

// Ask the user what color to add to the beginning and add it
var colorToAddBeginning = prompt("Enter a color to add to the beginning:");
colors.unshift(colorToAddBeginning);

// Display the updated array after adding color to the beginning
document.write("<h2>After Adding Color to the Beginning:</h2>");
document.write("<p>" + colors.join(", ") + "</p>");

// Ask the user what color to add to the end and add it
var colorToAddEnd = prompt("Enter a color to add to the end:");
colors.push(colorToAddEnd);

// Display the updated array after adding color to the end
document.write("<h2>After Adding Color to the End:</h2>");
document.write("<p>" + colors.join(", ") + "</p>");

// Add two more colors to the beginning of the array
colors.unshift("Purple", "Yellow");

// Display the updated array after adding two more colors to the beginning
document.write("<h2>After Adding Two More Colors to the Beginning:</h2>");
document.write("<p>" + colors.join(", ") + "</p>");

// Delete the first color in the array
colors.shift();

// Display the updated array after deleting the first color
document.write("<h2>After Deleting the First Color:</h2>");
document.write("<p>" + colors.join(", ") + "</p>");

// Delete the last color in the array
colors.pop();

// Display the updated array after deleting the last color
document.write("<h2>After Deleting the Last Color:</h2>");
document.write("<p>" + colors.join(", ") + "</p>");

// Ask the user at which index to add a color and add it
var indexToAdd = parseInt(prompt("Enter the index at which to add a color:"));
var colorToAddAtIndex = prompt("Enter the color to add:");
colors.splice(indexToAdd, 0, colorToAddAtIndex);

// Display the updated array after adding color at the specified index
document.write("<h2>After Adding Color at the Specified Index:</h2>");
document.write("<p>" + colors.join(", ") + "</p>");

// Ask the user at which index to delete color(s) and how many
var indexToDelete = parseInt(prompt("Enter the index at which to delete color(s):"));
var colorsToDelete = parseInt(prompt("Enter how many colors to delete:"));
colors.splice(indexToDelete, colorsToDelete);

// Display the updated array after deleting color(s) at the specified index
document.write("<h2>After Deleting Color(s) at the Specified Index:</h2>");
document.write("<p>" + colors.join(", ") + "</p>");

    </script>

    <h1>Q13</h1>
    <script>
        class Queue {
  constructor() {
    this.items = [];
  }

  enqueue(item) {
    this.items.push(item);
  }

  dequeue() {
    if (!this.isEmpty()) {
      return this.items.shift();
    } else {
      console.log("Queue is empty");
    }
  }

  isEmpty() {
    return this.items.length === 0;
  }

  size() {
    return this.items.length;
  }
}

// Example usage:
const myQueue = new Queue();

// Enqueue values
myQueue.enqueue(1);
myQueue.enqueue(2);
myQueue.enqueue(3);

// Dequeue values
console.log(myQueue.dequeue()); // Output: 1
console.log(myQueue.dequeue()); // Output: 2

// Check if the queue is empty
console.log(myQueue.isEmpty()); // Output: false

// Get the current size of the queue
console.log(myQueue.size()); // Output: 1

    </script>
    <h1>Q14</h1>
    <script>
        class Stack {
  constructor() {
    this.items = [];
  }

  push(item) {
    this.items.push(item);
  }

  pop() {
    if (!this.isEmpty()) {
      return this.items.pop();
    } else {
      console.log("Stack is empty");
    }
  }

  isEmpty() {
    return this.items.length === 0;
  }

  size() {
    return this.items.length;
  }
}

// Example usage:
const myStack = new Stack();

// Push values
myStack.push(1);
myStack.push(2);
myStack.push(3);

// Pop values
console.log(myStack.pop()); // Output: 3
console.log(myStack.pop()); // Output: 2

// Check if the stack is empty
console.log(myStack.isEmpty()); // Output: false

// Get the current size of the stack
console.log(myStack.size()); // Output: 1

    </script>
